<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GottaDo</title>
</head>
<body>
    <div class="header">
        GottaDo
    </div>
    <dialog id="createlist">
        <div class="heading">
            <h2>Create New List</h2>
            <img src="./images/close.svg" alt="close-button" class="cancelbtn">
        </div>
        <form>
            <div>
                <label for="title">Title</label>
                <input type="text" id="listTitle" class="title" required>
            </div>
            <button type="submit">Create List</button>
        </form>
    </dialog>
    <dialog id="addTask">
        <div class="heading">
            <h2>Add Task</h2>
            <img src="./images/close.svg" alt="close-button" class="cancelbtn">
        </div>
        <form>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What do you want to do?" class="title" required>
            </div>
            <div>
                <label for="desc">Description</label>
                <textarea id="desc" rows="3" placeholder="(If you want to give one)" class="desc"></textarea>
            </div>
            <div>
                <label for="date">Due Date</label>
                <input type="date" id="date" class="date" required>
            </div>
            <div class="prioritydiv">
                <input type="checkbox" id="priority" class="priority">
                <label for="priority">Mark this task as important</label>
            </div>
            <button type="submit">Add Task</button>
        </form>
    </dialog>
    <div class="main">
        <div class="sidebar">
            <div class="organise">
                <div class="all">
                    <img src="./images/calendar-all.svg" alt="calendar-all-icon">
                    All
                </div>
                <div class="today">
                    <img src="./images/calendar-today.svg" alt="calendar-today-icon">
                    Today
                </div>
                <div class="week">
                    <img src="./images/calendar-week.svg" alt="calendar-week-icon">
                    This Week
                </div>
                <div class="important">
                    <img src="./images/calendar-important.svg" alt="calendar-important-icon">
                    Important
                </div>
                <div class="completed">
                    <img src="./images/calendar-completed.svg" alt="calendar-completed-icon">
                    Completed
                </div>
            </div>
            <div class="lists">
                <div class="heading">Lists <img src="./images/add.svg" alt="add-list" class="addlistbtn"></div>
            </div>
        </div>
        <div class="content">
            <div class="heading"><img src="./images/list.svg" alt="list-icon"><div>My Tasks</div></div>
            <div class="addTaskbtn"><img src="./images/add.svg" alt="add-task"><div>Add Task</div></div>
            <div class="tasks">
            </div>
        </div>
        <div class="notes">
        </div>
    </div>
</body>
</html>
