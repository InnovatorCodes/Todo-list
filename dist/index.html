<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="e3828f0cea2cc1ae46b9.png"><title>GottaDo</title><script defer="defer" src="main.bundle.js"></script></head><body><div class="loading">Loading...</div><div class="page"><div class="header">GottaDo</div><dialog id="deleteinvalid"><div class="heading"><img src="12667e89f1dbba55a580.svg" alt="">Cannot Delete List</div><div class="invalidDesc">At least one list must remain in your account. Please keep this list or create a new one before deleting</div><button type="submit">Ok</button></dialog><dialog id="createlist"><div class="heading"><h2>Create New List</h2><img src="27671b97e638e69cf676.svg" alt="close-button" class="cancelbtn"></div><form><div><label for="title">Title</label> <input id="listTitle" class="titleinput" required></div><button type="submit">Create List</button></form></dialog><dialog id="addTask"><div class="heading"><h2>Add Task</h2><img src="27671b97e638e69cf676.svg" alt="close-button" class="cancelbtn"></div><form><div><label for="title">Title</label> <input id="title" placeholder="What do you want to do?" class="titleinput" required></div><div><label for="desc">Description</label> <textarea id="desc" rows="3" placeholder="(If you want to give one)" class="descinput"></textarea></div><div><label for="date">Due Date</label> <input type="date" id="date" class="dateinput" required></div><div class="prioritydiv"><input type="checkbox" id="priority" class="priorityinput"> <label for="priority">Mark this task as important</label></div><button type="submit">Add Task</button></form></dialog><dialog id="newNote"><div class="heading"><h2>New Note</h2><img src="27671b97e638e69cf676.svg" alt="close-button" class="cancelbtn"></div><form><div><label for="noteTitle">Title</label> <input id="noteTitle" placeholder="What's on your mind?" class="titleinput" required></div><div><label for="titleDesc">Description</label> <textarea id="titleDesc" rows="5" placeholder="Feel free to elaborate..." class="descinput"></textarea></div><button type="submit">Add Note</button></form></dialog><div class="main"><div class="sidebar"><div class="organise"><div class="orgAll"><img src="903dd9eb840c4f1acd4c.svg" alt="calendar-all-icon"> All</div><div class="orgToday"><img src="751031dd61c5bba0c7e4.svg" alt="calendar-today-icon"> Today</div><div class="orgWeek"><img src="59ff314e9d2739ec608b.svg" alt="calendar-week-icon"> This Week</div><div class="orgImportant"><img src="156e7a599a38286f0e3f.svg" alt="calendar-important-icon"> Important</div><div class="orgCompleted"><img src="1466dc2558cb3053a329.svg" alt="calendar-completed-icon"> Completed</div></div><div class="lists"><div class="heading">Lists <img src="b7955d360af5101d822e.svg" alt="add-list" class="addlistbtn"></div></div></div><div class="content"></div><div class="notes"><div class="heading"><img src="f3bd80c87432a895c35f.svg" alt="notes-icon">Notes</div><div class="addnotebtn"><img src="b7955d360af5101d822e.svg" alt="add-note-icon">New Note</div><hr><div class="notesDiv"></div></div></div><div class="footer"><a href="https://www.freepik.com/icon/checklist_6785306#fromView=keyword&page=1&position=33&uuid=a6f92ce3-0b12-4938-a771-07e4f9ed112f">Favicon by sonnycandra</a>| <a href="https://github.com/InnovatorCodes" target="_blank"><img src="97ed8e7eef60d61ca469.svg"></a><div>| &copy; InnovatorCodes</div></div></div></body></html>
